<h2>Cadastro de categoria de marca</h2>
<form id="categoriaForm">
   
    <label for="codigo">Código:</label>
   <input type="text" id="codigo" required>
  
   <label for="nome">Nome:</label>
   <input type="text" id="nome" required>
   
    <label for="descricao">Descrição:</label>
    <textarea id="descricao" rows="3" required></textarea>

    <label for="dataCriacao">Data de Criação:</label>
    <input type="date" id="dataCriacao" required>

    <label for="dataAtualizacao">Data de Atualização:</label>
    <input type="date" id="dataAtualizacao" required>

 <button type="submit">Cadastrar</button>
  </form>
<h2>Lista de Categorias de Marca</h2>

  <table id="tabelaCategorias">
    <thead>
      <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Data de Criação</th>
        <th>Data de Atualização</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>
