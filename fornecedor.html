<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedor</title>
    <link rel="stylesheet" href="css/fornecedor.css">
</head>

<body>

    <div class="form-container">
        <h1>Cadastro de Fornecedor</h1>

        <div class="input-container codico">
            <input type="text" id="codico" name="codico" placeholder=" ">
            <label for="codico">Código Fornecedor</label>
        </div>

        <div class="input-container nome">
            <input type="text" id="nome" name="nome" placeholder=" ">
            <label for="nome">Nome Fornecedor</label>
        </div>

        <div class="input-container email">
            <input type="email" id="email" name="email" placeholder=" ">
            <label for="email">Email</label>
        </div>

        <div class="input-container telefone">
            <input type="tel" id="telefone" name="telefone" placeholder=" ">
            <label for="telefone">Telefone</label>
        </div>

        <div class="input-container data">
            <input type="text" id="datacriacao" name="datacriacao" placeholder="">
            <label for="datacriacao">Data de Criação</label>
        </div>

        <div class="input-container data">
            <input type="text" id="dataatuzlizacao" name="dataatuzlizacao" placeholder="">
            <label for="dataatuzlizacao">Data de Atualização</label>
        </div>
        <!-- Botão Cadastrar -->
        <!-- Botão Cadastrar -->
        <a href="" class="cadastrar">Salvar</a>

        <!-- Botões Voltar e Lista -->
        <div class="button-group">
            <a href="index.html" class="button-voltar">Voltar</a>
            <a href="listafornecedor.html" class="button-lista">Lista de Fornecedor</a>
        </div>



</body>

</html>
