<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedor</title>
    <link rel="stylesheet" href="css/fornecedor.css">
</head>
<body>
    <div class="form-container">
        <h1>Cadastro de Fornecedor</h1>

        <div class="input-container cnpj">
            <input type="text" id="cnpj" name="cnpj" placeholder=" " required>
            <label for="cnpj">CNPJ</label>
        </div>

        <div class="input-container cep">
            <input type="text" id="cep" name="cep" placeholder=" " required>
            <label for="cep">CEP</label>
        </div>

        <div class="input-container razao_social">
            <input type="text" id="razao_social" name="razao_social" placeholder=" " required>
            <label for="razao_social">Razão Social</label>
        </div>

        <div class="input-container nome_fantasia">
            <input type="text" id="nome_fantasia" name="nome_fantasia" placeholder=" " required>
            <label for="nome_fantasia">Nome Fantasia</label>
        </div>

        <div class="input-container logradouro">
            <input type="text" id="logradouro" name="logradouro" placeholder=" " required>
            <label for="logradouro">Logradouro</label>
        </div>

        <div class="input-container bairro">
            <input type="text" id="bairro" name="bairro" placeholder=" " required>
            <label for="bairro">Bairro</label>
        </div>

        <div class="input-container cidade">
            <input type="text" id="cidade" name="cidade" placeholder=" " required>
            <label for="cidade">Cidade</label>
        </div>

        <div class="input-container uf">
            <input type="text" id="uf" name="uf" placeholder=" " required>
            <label for="uf">Estado</label>
        </div>
       
        <div class="input-container codico">
            <input type="text" id="codico" name="codico" placeholder=" " required>
            <label for="codico">Código Fornecedor</label>
        </div>

        <div class="input-container nome">
            <input type="text" id="nome" name="nome" placeholder=" " required>
            <label for="nome">Nome Fornecedor</label>
        </div>

        <div class="input-container email">
            <input type="email" id="email" name="email" placeholder=" " required>
            <label for="email">Email</label>
        </div>

        <div class="input-container telefone">
            <input type="tel" id="telefone" name="telefone" placeholder=" "required>
            <label for="telefone">Telefone</label>
        </div>

        <div class="input-container data">
            <input type="text" id="datacriacao" name="datacriacao" placeholder=""required>
            <label for="datacriacao">Data de Criação</label>
        </div>

        <div class="input-container data">
            <input type="text" id="dataatuzlizacao" name="dataatuzlizacao" placeholder="">
            <label for="dataatuzlizacao">Data de Atualização</label>
        </div>
       
        <a href="" class="cadastrar">Salvar</a>

        
        <div class="button-group">
            <a href="index.html" class="button-voltar">Voltar</a>
            <a href="listafornecedor.html" class="button-lista">Lista de Fornecedor</a>
        </div>

        <script src="js/fornecedor.js"></script>
</body>

</html>
